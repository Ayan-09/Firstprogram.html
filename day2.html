<!DOCTYPE html>
<html lang="en">

<head>

    <title>Personal Information</title>
</head>

<body>
    <h1>Contact Details</h1>

    <form>
        <fieldset>
            <legend>Personal Details</legend>
            <label for="Full Name">Full Name&emsp;: &ensp;</label>
            <input type="text" placeholder="First Name">&ensp;
            <input type="text" placeholder="Last Name"><br><br>

            <label for="">Father's Name&emsp;:&ensp;</label>
            <input type="text" placeholder="First Name">&ensp;
            <input type="text" placeholder="Last Name"><br><br>

            <label for="">Mother's Name&emsp;:&ensp;</label>
            <input type="text" placeholder="First Name">&ensp;
            <input type="text" placeholder="Last Name"><br><br>

            <label for="dob">Date of Birth&nbsp;:&nbsp; </label>
            <input type="date" name="dob" id="dob"> <br><br>

            <label for="Your Number">Ph. No.&emsp;:&nbsp;&emsp; </label>
            <input type="text" placeholder="Your Number"><br><br>

            <label for="Male">Gender&nbsp;:&emsp;</label>
            <label for="Male">Male</label>
            <input type="radio" name="Gender" id="Male" value="male">
            <label for="Female">Female</label>
            <input type="radio" name="Gender" id="Female" value="female">
            <label for="Others">Others</label>
            <input type="radio" name="Gender" id="Others" value="others">
        </fieldset>

    </form>
    <form>
        <fieldset>
            <legend>Address Details</legend>


            <label for="Address">Address</label>
            <textarea name="Address" id="Address" cols="30" rows="6"></textarea>
        </fieldset><br>
        <input type="submit" value="Save">&emsp;
        <input type="submit" value="Reset">
    </form>

</body>

</html>
